<html>

<head>
    <!-- for optimal display on high DPI devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/markers-plugin/index.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

   
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/three/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/markers-plugin/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- the viewer container must have a defined size -->
    <div id="viewer" style="width: 100vw; height: 100vh;"></div>
    


    <script type="text/template" id="fif">
        <div class='alert alert-info'>อาคาร 50 ปี วิศวกรรมศาสตร์</div>
        <img src='img/pian.jpg' width="100%">
        <div>
       
        </div>
    </script>

    <script type="text/template" id="ag">
        <div class='alert alert-info'>คณะวิศวกรรมศาสตร์ สาขาเกษตร</div>
        <img src='img/ag.jpg' width="100%"> 
        <div>
       
        </div>
    </script>


    <script type="text/template" id="jod">
        <div class='alert alert-info'>ลานจอดรถ</div>
        <img src='img/parking.jpg' width="100%">  
        <div>
       
        </div>
    </script>

    <script type="text/template" id="eno">
        <div class='alert alert-info'>คณะวิศวกรรมศาสตร์ สาขาอุตสาหการ</div>
        <img src='img/eno.jpg' width="100%" > 
        <div>
       
        </div>
    </script>


    <script type="text/template" id="pian">
        <div class='alert alert-info'>ตึกเพียรวิจิตร</div>
        <img src='img/pian1.jpg' width="100%"> 
        <div>
       
        </div>
    </script>

    <script>
        const viewer = new PhotoSphereViewer.Viewer({
            container: document.querySelector('#viewer'),
            panorama: 'img/eng.jpg',
            useXmpData: true,
            plugins: [
                [PhotoSphereViewer.MarkersPlugin, {
                    markers: [
                        {
                            id: 'm1',
                            position: { yaw: '-120deg', pitch: '5deg' },
                            imageLayer: 'img/placeholder.png',
                            size: { width: 463*0.2, height: 507*0.2 },
                            tooltip:"<div class='alert alert-info'>ลานจอดรถ</div>",
                            content:document.getElementById("jod").innerHTML,
                        },    
                        {
                            id: 'm2',
                            position: { yaw: '-155deg', pitch: '10deg' },
                            imageLayer: 'img/placeholder.png',
                            size: { width: 463*0.2, height: 507*0.2 },
                            tooltip:"<div class='alert alert-info'>คณะวิศวะกรรมศาสตร์ สาขาอุตสาหการ</div>",
                            content:document.getElementById("eno").innerHTML,
                        },             
                        {
                            id: 'm3',
                            position: { yaw: '-20deg', pitch: '7deg' },
                            imageLayer: 'img/placeholder.png',
                            size: { width: 463*0.2, height: 507*0.2 },
                            tooltip:"<div class='alert alert-info'>คณะวิศวกรรมศาสตร์ สาขาเกษตร</div>",
                            content:document.getElementById("ag").innerHTML,
                        },                                         
                        {
                            id: 'm4',
                            position: { yaw: '380deg', pitch: '13deg' },
                            imageLayer: 'img/placeholder.png',
                            size: { width: 463*0.2, height: 507*0.2 },
                            tooltip:"<div class='alert alert-info'>ตึก 50 ปี วิศวกรรมศาสตร์</div>",
                            content:document.getElementById("fif").innerHTML,
                        },         

                        {
                            id: 'm5',
                            position: { yaw: '-240deg', pitch: '15deg' },
                            imageLayer: 'img/placeholder.png',
                            size: { width: 463*0.2, height: 507*0.2 },
                            tooltip:"<div class='alert alert-info'>ตึกเพียรวิจิตร</div>",
                            content:document.getElementById("pian").innerHTML,
                        },     
                        
                        {
                            id: 'm6',
                            position:  { yaw: '10deg', pitch: '0deg' },
                            imageLayer: 'img/arrowhead1.png',
                            size: { width: 463*0.2, height: 507*0.2 },
                         
                            
                           
                        },
                        {
                            id: 'm7',
                            position:  { yaw: '175deg', pitch: '0deg' },
                            imageLayer: 'img/arrowhead.png',
                            size: { width: 463*0.2, height: 507*0.2 },
                            
                           
                        },
                    ],
                }],
            ],

        });
    </script>
</body>

</html>
