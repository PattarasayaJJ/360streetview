<html>

<head>
    <!-- for optimal display on high DPI devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/markers-plugin/index.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

   
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/three/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/markers-plugin/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- the viewer container must have a defined size -->
    <div id="viewer" style="width: 100vw; height: 100vh;"></div>
    


    <script type="text/template" id="en">
        <div class='alert alert-info'>คณะวิศวกรรมศาสตร์ สาขาเครื่องกล</div>
        <img src='img/en.jpg' width="100%">
        <div>
       
        </div>
    </script>

    <script type="text/template" id="tegeo">
        <div class='alert alert-info'>คณะเทคโนโลยี สาขาธรณี</div>
        <img src='img/te_geo.jpg' width="100%"> 
        <div>
       
        </div>
    </script>


    <script type="text/template" id="saphanKhao">
        <div class='alert alert-info'>สะพานขาว</div>
        <img src='img/SaphanKhao.jpg' width="100%">  
        <div>
       
        </div>
    </script>

    <script type="text/template" id="plastic">
        <div class='alert alert-info'>สระพลาสติก</div>
        <img src='img/Plastic.jpg' width="100%" > 
        <div>
       
        </div>
    </script>


    <script type="text/template" id="kkuprinting">
        <div class='alert alert-info'>โรงพิมพ์มหาวิทยาลัยขอนแก่น</div>
        <img src='img/kkuprinting.jpg' width="100%"> 
        <div>
       
        </div>
    </script>

    <script>
        const viewer = new PhotoSphereViewer.Viewer({
            container: document.querySelector('#viewer'),
            panorama: 'img/te.jpg',
            useXmpData: true,
            plugins: [
                [PhotoSphereViewer.MarkersPlugin, {
                    markers: [
                        {
                            id: 'm1',
                            position: { yaw: '-125deg', pitch: '5deg' },
                            imageLayer: 'img/placeholder.png',
                            size: { width: 463*0.2, height: 507*0.2 },
                            tooltip:"<div class='alert alert-info'>สะพานขาว</div>",
                            content:document.getElementById("saphanKhao").innerHTML,
                        },    
                        {
                            id: 'm2',
                            position: { yaw: '-85deg', pitch: '5deg' },
                            imageLayer: 'img/placeholder.png',
                            size: { width: 463*0.2, height: 507*0.2 },
                            tooltip:"<div class='alert alert-info'>สระพลาสติก</div>",
                            content:document.getElementById("plastic").innerHTML,
                        },             
                        {
                            id: 'm3',
                            position: { yaw: '-5deg', pitch: '5deg' },
                            imageLayer: 'img/placeholder.png',
                            size: { width: 463*0.2, height: 507*0.2 },
                            tooltip:"<div class='alert alert-info'>คณะเทคโนโลยี สาขาธรณี</div>",
                            content:document.getElementById("tegeo").innerHTML,
                        },                                         
                        {
                            id: 'm4',
                            position: { yaw: '115deg', pitch: '5deg' },
                            imageLayer: 'img/placeholder.png',
                            size: { width: 463*0.2, height: 507*0.2 },
                            tooltip:"<div class='alert alert-info'>คณะวิศวกรรมศาสตร์ สาขาเครื่องกล</div>",
                            content:document.getElementById("en").innerHTML,
                        },         

                        {
                            id: 'm5',
                            position: { yaw: '180deg', pitch: '5deg' },
                            imageLayer: 'img/placeholder.png',
                            size: { width: 463*0.2, height: 507*0.2 },
                            tooltip:"<div class='alert alert-info'>โรงพิมพ์มหาวิทยาลัยขอนแก่น</div>",
                            content:document.getElementById("kkuprinting").innerHTML,
                        },     
                        
                        {
                            id: 'm6',
                            position:  { yaw: '-55deg', pitch: '0deg' },
                            imageLayer: 'img/arrowhead.png',
                            size: { width: 463*0.2, height: 507*0.2 },
                          
                            
                           
                        },  

                        {
                            id: 'm7',
                            position:  { yaw: '53deg', pitch: '5deg' },
                            imageLayer: 'img/arrowhead.png',
                            size: { width: 463*0.2, height: 507*0.2 },
                            
                           
                        },  
                    ],
                }],
            ],

        });
    </script>
</body>

</html>
